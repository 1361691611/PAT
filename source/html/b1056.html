<h1>1056. 组合数的和(15)</h1>
<div id="problemContent">
<p>
给定N个非0的个位数字，用其中任意2个数字都可以组合成1个2位的数字。要求所有可能组合出来的2位数字的和。例如给定2、5、8，则可以组合出：25、28、52、58、82、85，它们的和为330。</p>
<p><b>
输入格式：
</b></p>
<p>
输入在一行中先给出N（1&lt;N&lt;10），随后是N个不同的非0个位数字。数字间以空格分隔。
</p>
<p><b>
输出格式：
</b></p>
<p>
输出所有可能组合出来的2位数字的和。
</p>
<b>输入样例：</b><pre>
3 2 8 5
</pre>
<b>输出样例：</b><pre>
330
</pre>
</div>
