<h1>1022. D进制的A+B (20)</h1>
<div id="problemContent">
<p>
输入两个非负10进制整数A和B(&lt;=2<sup>30</sup>-1)，输出A+B的D (1 &lt; D &lt;= 10)进制数。
</p>
<p><b>
输入格式：
</b></p>
<p>输入在一行中依次给出3个整数A、B和D。
</p>
<p><b>
输出格式：
</b></p>
<p>输出A+B的D进制数。
</p>
<b>输入样例：</b><pre>
123 456 8
</pre>
<b>输出样例：</b><pre>
1103
</pre>
</div>
