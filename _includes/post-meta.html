{%- assign curpage = include.page -%}
<style type="text/css">
    .meta-tags, .meta-category {
        margin-left: 16px;
    }
    .tag-string {
        margin-right: 4px;
    }
</style>
<p class="post-meta" style="color: #555555">
  <!--date-->
  <img src="{{ '/assets/date.svg' | relative_url }}" alt="date" class="svg-icon">
  <time class="dt-published" datetime="{{ curpage.date | date_to_xmlschema }}" itemprop="datePublished">
    {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
    {{ curpage.date | date: date_format }}
  </time>
  <!--catetory-->
  <span class="meta-category">
    <img src="{{ '/assets/category.svg' | relative_url }}" alt="category" class="svg-icon">
    <a href="{{ curpage.categories | first | relative_url }}" class="category-string">{{ curpage.categories }}</a>
  </span>
  <!--tag-->
  <span class="meta-tags">
    <img src="{{ '/assets/tag.svg' | relative_url }}" alt="tag" class="svg-icon">
    {%- for tag in curpage.tags -%}
      <a href="" class="tag-string"> {{ tag }} </a>
    {%- endfor -%}
  </span>
</p>
